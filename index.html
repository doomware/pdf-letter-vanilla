<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>QR Letter Generator</title>
</head>
<body>
	<div class="container">
		<div class="row card-main" id="rowContainer">
			<div id="divForm" class="col-sm">
				<form name="letter_form" id="letter_link" method="post" class="center" onsubmit="return createLetter();">	

					<h3 for="name" class="labelName">Generador de plantilla</h3>
					<div id="accordion">
						<div class="card">
							<div class="card-header" id="card-header">
								<a class="card-link pLabel" data-toggle="collapse" href="#collapseOne">
								Contenido</i>
								</a>
							</div>
							<div id="collapseOne" class="collapse show" data-parent="#accordion">
								<div class="card-body" id="card-content">
									<div id="divDescription">
										<p id="pDescription">Ingrese el enlace</p>
									</div>
									<div class="form-outline">				
										<input type="url" name="link" id="link" class="form-control" placeholder="Enlace">
									</div>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header" id="card-header">
								<a class="collapsed card-link pLabel" data-toggle="collapse" href="#collapseTwo">
								Tipo de hoja</i>
							</a>
							</div>
							<div id="collapseTwo" class="collapse" data-parent="#accordion">
								<div class="card-group">
									<div class="card">
										<div class="card-body">
											<input type="radio" class="radio" name="paperType" id="lines" value="lines" checked>
											<label for="lines" class="label">
												<img class="card-img-top" src="img/thumb1.png" alt="Con lineas" id="paper">
											</label>
										</div>
									</div>
									<div class="card">
										<div class="card-body">
											<input type="radio" class="radio" name="paperType" id="lineless" value="lineless">
											<label for="lineless" class="label">
												<img class="card-img-top" src="img/thumb2.png" alt="Sin lineas" id="paper">
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
	
					<input type="submit" value="Crear hoja" id="send" class="btn btn-secondary">	
				</form>
			</div>
		</div>

	</div>

</body>
</html>
