<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.dark.min.css" integrity="sha512-N+OclQllMs0JzalDNddiIqGSjYSRblWfaHp9Qc/IRipFI7CJtNUd4/usVCtgvhFpdIEgFeNHYD5k2C+6Lx7ebA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<title>QR Letter Generator</title>
</head>
<body>
	<div class="container">
		<div class="row card-main" id="rowContainer">
			<div id="divForm" class="col-sm">
				<form name="letter_form" id="letter_link" method="post" class="center" onsubmit="return createLetter();">
	
					<h3 for="name" class="labelName">Generador de plantilla</h3>
	
					<div class="form-outline">
						<input type="url" name="link" id="link" class="form-control ">
						<label for="link" class="form-label">link</label>
						<div class="form-notch">
							<div class="form-notch-leading" style="width: 9px"></div>
							<div class="form-notch-middle" style="width: 88.8px"></div>
							<div class="form-notch-trailing"></div>
						  </div>
					</div>
	
					<input type="submit" value="Crear hoja" id="send" class="btn btn-secondary">
					
				</form>
				<div id="divDnwl">
	
				</div>
			</div>
		</div>

	</div>
	<script src="js/script.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
